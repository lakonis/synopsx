<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
   <head>
      <meta charset="utf-8" />

      <meta name="description" content="{description}" />
      <meta name="author" content="{author}" />
      <meta name="keywords" content="{subject}" />
      <link rel="copyright" href="{copyright}"/>
      <link href="/synopsx/files/css/main.css" rel="stylesheet" />
      <!-- JS -->
      <script src="/synopsx/files/js/synopsx.js"></script>
      <script src="/synopsx/files/js/menu.js"></script>
      <!-- ajouter js pour lt IE 9 -->
   </head>
   <body>
     <header class="navigation" role="banner">
       <div class="navigation-wrapper">
         <a href="javascript:void(0)" class="logo">
           <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="Logo Image"/>
         </a>
         <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
         <nav role="navigation">
           <ul id="js-navigation-menu" class="navigation-menu show">
             <li id="js-navigation-more" class="nav-link more"><a href="javascript:void(0)">SynopsX</a>
               <ul class="submenu">
                 <li><a href="/synopsx/home">Home</a></li>
                 <li><a href="/synopsx/config">Config</a></li>
                 <li><a href="/dba">Admin DB</a></li>
               </ul>
             </li>
             <li class="nav-link"><a href="javascript:void(0)">Ã€ propos</a></li>
             <li class="nav-link"><a href="javascript:void(0)">GitHub</a></li>
           </ul>
         </nav>
         <div class="navigation-tools">
           <div class="search-bar">
             <form role="search">
               <input type="search" placeholder="Enter Search" />
               <button type="submit">
                 <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon"/>
               </button>
             </form>
           </div>
         </div>
       </div>
     </header>

<div class="container">
<div class="row">
 <hr/>
  <hr/>
 <section>
 <h1>{title}</h1>
 <hr/>
  <section>
      <p>Default project : <span>{defaultProject}</span></p>
      <p>Change default project</p>
      <form action="/synopsx/config" method="POST" class="form-inline">
        <select name="project">
        {content}
      </select>
        <input type="submit" value="OK"  style="display:inline;"/>
      </form>  



  </section>  
    <a href="/synopsx/create-project"> Create new project </a>
   </section>
</div>
</div>

<footer data-url="inc_footer"/>
<script type="text/javascript">
        // synopsx's composition
        $(document).ready(function(){
             init();
        }); 
      </script>
  </body>
</html>
